name: HOL4 CI
run-name: ${{ github.actor }} build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout HOL
        uses: actions/checkout@v3
        with:
          repository: hol-Theorem-Prover/HOL
          path: HOL
      - name: Checkout PolyML
        uses: actions/checkout@v3
        with:
          repository: polyml/polyml
          path: polyml
          ref: v5.9
      - name: Build PolyML
        run: |
          cd polyml
          ./configure
          make
      - name: Build HOL
        run: |
          cd HOL
          ../polyml/poly < tools/smart-configure.sml
          LD_LIBRARY_PATH=$LD_LIBRARY_PATH:../polyml/libpolyml/.libs:../polyml/libpolymain/.libs \
            bin/build
