name: HOL4 CI
run-name: ${{ github.actor }} build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Checkout PolyML
        uses: actions/checkout@v3
        with:
          repository: polyml/polyml
          path: polyml
          ref: v5.9
      - name: Build PolyML
        run: |
          cd polyml
          ./configure
          make
          cd ..
      - name: Build HOL
        run: |
          LD_LIBRARY_PATH=$LD_LIBRARY_PATH:polyml/libpolyml/.libs:polyml/libpolymain/.libs \
            bin/build
